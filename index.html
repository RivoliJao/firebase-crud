

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase CRUD</title>

    <!-- BOOTSWATCH -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
  </head>

  <body class="bg-dark">
    <!-- ADD TASK -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Criação de Personagens</h1>

              <form id="task-form">
                <label for="nome">Nome:</label>
                <input
                  type="text"
                  id="task-nome"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Digite o Nome do Personagem"
                  autofocus
                />

                <label for="sexo">Sexo:</label>
                <input
                  type="text"
                  id="task-sexo"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Digite o Sexo do Personagem"
                  autofocus
                />
                <div id="classe" class="dropdown">Classe
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="selecaodeclasse" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  </button>
                  <div class="dropdown-menu" aria-labelledby="selecaodeclasse">
                    <a class="dropdown-item" href="#">Guerreiro</a>
                    <a class="dropdown-item" href="#">Mago</a>
                    <a class="dropdown-item" href="#">Caçador</a>
                    <a class="dropdown-item" href="#">Curandeiro</a>
                  </div>
                </div> 
                <br>
                <label for="idade">Idade:</label>
                <input
                  type="text"
                  id="task-idade"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Digite a Idade do Personagem"
                  autofocus
                />
                

                <button class="btn btn-primary" id="btn-task-form">Salvar</button>
              </form>
            </div>
          </div>
        </div>
        <!-- Tasks List -->
        <div class="col-md-6" id="tasks-container"></div>
      </div>
    </div>

    <!-- CUSTOM CODE -->
    <script src="./index.js" type="module"></script>
  </body>
</html>
